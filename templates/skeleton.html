{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Adrien Brunet">
    <meta name="description" content="CUC, fanfare parisienne, Chaos Par Uppercuite">
    {% load static %}

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Jquery-ui-1.11.0 -->
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-ui-1.11.0/jquery-ui.min.css' %}">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-42192634-3', 'auto');
      ga('require', 'displayfeatures');
      ga('send', 'pageview');

    <title>Fanfare CUC</title>
</head>

<body>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/docs.min.js' %}"></script>
    <script src="{% static 'jquery-ui-1.11.0/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/wScratchPad.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/konami.min.js' %}" type="text/javascript"></script>
    <style>
        .scratchpad {
            position:fixed;
            padding:0;
            margin:0;

            width: 100%;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        $('#demo1').wScratchPad({
            bg: '{% static "transparent.png" %}',
            fg: '{% static "caca.png" %}',
            cursor: 'url("{% static 'coin.png'") 20 20, default',
            size: 50,
          scratchMove: function (e, percent) {
            if (percent > 15){
                $('.scratchpad').wScratchPad('reset');
                $('#scratch').hide();
            }
          }
        });
    </script>
    <script>
        $('#scratch').hide();
          $( window ).konami({
            cheat: function() {
                $('#scratch').show();
                $('.scratchpad').wScratchPad('reset');
            }
        });
    </script>
{% render_block 'js' %}  
  </body>
</html>
